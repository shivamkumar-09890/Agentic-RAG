# Configuration for OpenAI API
openai:
  default_model: "gpt-3.5-turbo"  # Default OpenAI model
  workflow_temperature: 0.7       # Sampling temperature for creativity
  workflow_max_tokens: 1000       # Maximum tokens to generate

# Configuration for Grok (xAI)
grok:
  api_url: "https://api.x.ai/v1/chat"  # Grok API base URL
  default_model: "grok-1"         # Default Grok model
  workflow_temperature: 0.3       # Sampling temperature
  workflow_max_tokens: 1000       # Maximum tokens to generate

# Configuration for Hugging Face Transformers
huggingface:
  model_name: "gpt2"              # Hugging Face model name (default: GPT-2)
  workflow_temperature: 0.7       # Sampling temperature for creativity
  workflow_max_tokens: 50         # Maximum tokens for the output
